<html>
    <head>
        <title>
            Sign in
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>

        </style>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="login-logo.png" width="120" height="60" alt="">
              <span>
                  CREATE A NEW ACCOUNT
              </span>
            </a>
          </nav>

          <div class="container-fluid py-5" style="background-image: url('login-bg_blured.png');">
            <div class="row py-5">
                <div class="col-md-12 py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                              <h1 style="color: white;">Welcome to Chandigarh university</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="First name">First name</label>
                <input type="text" class="form-control" id="inputFname">
              </div>
              <div class="form-group col-md-6">
                <label for="Last name">Last name</label>
                <input type="text" class="form-control" id="inputLname">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Fathers name">Father name</label>
                  <input type="text" class="form-control" id="inputFathername">
                </div>
                <div class="form-group col-md-6">
                  <label for="Mother name">Mother name</label>
                  <input type="text" class="form-control" id="inputMothername">
                </div>
              </div>

            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-3">
                <label for="State">State</label>
              <input type="text" class="form-control" id="state">
            </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
          </form>
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    <label class="form-check-label" for="gridRadios3">
                      Other
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
    </body>
</html>
